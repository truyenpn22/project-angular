<main>
    <div class="table-data">
        <div class="order">
            <input class="form-control" name="searchName" [(ngModel)]="searchName" (keyup)="searchByName()"><br>
            <div class="head">
                <h3 style="color: #3c91e6;">Danh sách nhân viên</h3>
                <a href="#" class="">Nhập thêm</a>
                <!-- <i class='bx bx-search' ></i>
                <i class='bx bx-filter' ></i> -->
            </div>
            <table id="danhsach">
                <thead>
                    <tr>
                          <th> id </th>
                          <th> Họ tên</th>
                          <th> Ngày sinh </th>
                          <th> Phái</th>
                          <th> Khu vực</th>
                        </tr>
                </thead>
                <tbody>							
                    <tr *ngFor="let nv of listNhanvien">
                              <td> {{nv.id}} </td>
                              <td [routerLink]="['/nv', nv.id]"> {{nv.ho}} {{nv.ten}}</td>
                              <td> {{nv.ngaysinh}}</td>
                              <td> {{nv.phai==true?'Nam':'Nữ'}}</td>
                              <td> {{nv.khuvuc}}</td>
                        <td>
                            <a href="" [routerLink]="['/suaNV', nv.id]" routerLinkActive="router-link-active"   class="edit"><i class='bx bxs-edit-alt '></i></a>
                            <a href="" (click)="xoaNV(nv.id)" class="trash"><i class='bx bxs-trash'></i></a>
                        </td>
                            </tr>
                
                </tbody>
            </table>
        </div>
    </div>
</main>
